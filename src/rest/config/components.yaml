components:
  schemas:
    LMSize:
      type: string
      enum:
        - xs
        - s
        - m
        - l
        - xl
        - xxl
    LMColor:
      type: string
      enum:
        - red
        - orange
        - yellow
        - green
        - aqua
        - blue
        - purple
        - pink
        - white
        - black
    LMPromoType:
      type: string
      enum:
        - Percent
        - Qty
      properties:
        key:
          type: string
        value:
          type: string
    LMPromo:
      type: object
      required:
        - type
        - qty
      properties:
        type:
          $ref: '#/components/schemas/LMPromoType'
        qty:
          type: number
    LMProductProps:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
        value:
          type: string
    LMCountry:
      type: object
      required:
        - name
        - nameCode
        - currency
        - currencyName
      properties:
        name:
          type: string
        nameCode:
          type: string
        currency:
          type: string
        currencyName:
          type: string
    LMImg:
      type: object
      required:
        - src
        - title
        - alt
        - main
      properties:
        _id:
          type: string
        src:
          type: string
        title:
          type: number
        alt:
          type: string
        main:
          type: boolean
    LMProduct:
      type: object
      required:
        - name
        - price
        - description
        - details
        - colors
        - unds
        - imgs
      properties:
        _id:
          type: string
        name:
          type: string
        price:
          type: number
        description:
          type: string
        details:
          $ref: '#/components/schemas/LMProductProps'
        colors:
          $ref: '#/components/schemas/LMColor'
        imgs:
          $ref: '#/components/schemas/LMImg'
    LMCart:
      type: object
      required:
        - products
        - taxes
      properties:
        _id:
          type: string
        products:
          type: array
          items:
            type: object
        promo:
          type: object
        taxes:
          type: number
    LMCartProduct:
      type: object
      required:
        - size
        - unds
        - product
      properties:
        _id:
          type: string
        size:
          $ref: '#/components/schemas/LMSize'
        color:
          $ref: '#/components/schemas/LMColor'
        unds:
          type: number
        product:
          $ref: '#/components/schemas/LMProduct'
    LMCreditCard:
      type: object
      required:
        - creditNumber
        - fullName
        - month
        - year
        - cvv
      properties:
        _id:
          type: string
        creditNumber:
          type: number
        fullName:
          type: string
        month:
          type: number
        year:
          type: number
        cvv:
          type: number
    LMMeasures:
      type: object
      required:
        - chest
        - waist
        - hip
      properties:
        chest:
          type: number
        waist:
          type: number
        hip:
          type: number
        size:
          $ref: '#/components/schemas/LMSize'
    LMPropsBuy:
      type: object
      required:
        - productId
        - qty
      properties:
        productId:
          type: string
        color:
          t$ref: '#/components/schemas/LMSize'
        size:
          $ref: '#/components/schemas/LMSize'
        qty:
          type: number
    LMAddress:
      type: object
      required:
        - name
        - adderss
        - country
        - state
        - town
        - zip
        - phone
        - mail
        - comments
        - main
      properties:
        _id:
          type: string
        name:
          type: string
        adderss:
          type: string
        country:
          type: string
        state:
          type: string
        town:
          type: string
        zip:
          type: string
        phone:
          type: string
        mail:
          type: string
        comments:
          type: string
        main:
          type: boolean
    LMUser:
      type: object
      required:
        - username
        - avatar
        - lang
        - currency
        - measures
        - email
        - addresses
      properties:
        username:
          type: string
        avatar:
          $ref: '#/components/schemas/LMSize'
        lang:
          $ref: '#/components/schemas/LMColor'
        currency:
          type: number
        measures:
          $ref: '#/components/schemas/LMMeasures'
        email:
          $ref: '#/components/schemas/LMProduct'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/LMAddress'
    LMComment:
      type: object
      required:
        - comment
        - date
        - ratting
        - measures
        - user
        - imgs
      properties:
        _id:
          type: string
        comment:
          type: '#/components/schemas/LMSize'
        date:
          type: string
        ratting:
          type: number
        measures:
          $ref: '#/components/schemas/LMMeasures'
        user:
          $ref: '#/components/schemas/LMUser'
        imgs:
          type: array
          items:
            $ref: '#/components/schemas/LMImg'
    LMShipping:
      type: object
      required:
        - initDate
        - finishDate
        - priceShipping
        - shippingMethod
        - paymentMethod
        - cart
      properties:
        _id:
          type: string
        initDate:
          type: string
        finishDate:
          type: string
        priceShipping:
          type: number
        shippingMethod:
          type: string
        paymentMethod:
          type: string
        cart:
          $ref: '#/components/schemas/LMCart'