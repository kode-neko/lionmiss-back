paths:
  /product/{id}:
    get:
      summary: Get product by id
      tags:
        - Product
      parameters:
        - in: path
          name: id
          schema:
            type: string
            default: ecfa0fba3ca399bd5fb84fdf
          required: true
          description: The user id
      responses:
        200:
          description: Product found
        404:
          description: Product not found
        500:
          description: Some server error
    delete:
      summary: Delete product by id
      tags:
        - Product
      parameters:
        - in: path
          name: id
          schema:
            type: string
      responses:
        200:
          description: Product found and deleted
        404:
          description: Product not found
        500:
          description: Some server error

  /product/all:
    get:
      summary: Get all products
      tags:
        - Product
      responses:
        200:
          description: Product list
        500:
          description: Some server error

  /product:
    post:
      summary: Create new product
      tags:
        - Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LMProduct"
            example:
              name: producto
              price: 100
              description: descripción
              details: []
              colors: [red]
              unds: 10
              imgs: []
      responses:
        201:
          description: Product created
        500:
          description: Some server error
    put:
      summary: Update product
      tags:
        - Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LMProduct"
            example:
              _id: ecfa0fba3ca399bd5fb84fdf
              name: producto
              price: 100
              description: descripción
              details: []
              colors: [red]
              unds: 10
              imgs: []
      responses:
        200:
          description: Product updated
        404:
          description: Product not found
        500:
          description: Some server error
